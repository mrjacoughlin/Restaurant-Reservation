<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire">Hot Restaurant</span>
        </h1>
        <hr />
        <h2 class="text-center">Make your Reservations</h2>
        <br />
        <div class="text-center">
          <a href="/tables">
            <button class="btn btn-lg btn-primary">
              <span class="fa fa-list-all"></span>View Tables
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name" />
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone" />
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email" />
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="reserve-unique-id"
                />
              </div>
              <button type="submit" class="btn btn-primary submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    let newReservation = {
      customerName: $("#reserve-name").val().trim(),
      phoneNumber: $("#reserve-phone").val().trim(),
      customerEmail: $("#reserve-email").val().trim(),
      customerID: $("#reserve-unique-id").val().trim(),
    };
    console.log(newReservation);

    $.post("/api/tables", newReservation, function (data) {
      if (data) {
        alert("yay! you are officially booked");
      } else {
        alert("Sorry you are on the wait list");
      }
      // Clear the form when submitting
      $("#reserve-name").val("");
      $("#reserve-phone").val("");
      $("#reserve-email").val("");
      $("#reserve-unique-id").val("");
    });
  });
</script>
