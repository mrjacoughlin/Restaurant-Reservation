<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span>Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />
        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span>Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a> ||
            <a href="/api/tables">API Table Link</a> ||
            <a href="/api/waitlist"> API Wait List </a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
    function runTableQuery() {
      $.ajax({ url: "/api/tablesa", method: "GET" }).then(function (tableData) {
        //log the tableData to console, where it will show up as an object.
        console.log(tableData);
        console.log("------------------------------");
        // Loop through and display each of the customers
        for (var i = 0; i < tableData.length; i++) {
          let tableList = $("#tableList");
          // Then display the fields in the HTML (Section Name, Date, URL)
          let listItem = $("<li class='list-group-item mt-4'>");
          listItem.append(
            $("<h2>").test("Table #" + tableData[i].customerID),
            $("<h2>"),
            $("<h2>").text("ID:" + tableData[i].customerID),
            $("<h2>").text("Name:" + tableData[i].customerName),
            $("<h2>").text("Email:" + tableData[i].customerEmail),
            $("<h2>").text("Phone:" + tableData[i].customerPhone)
          );
          tableList.append(listItem);
        }
      });
    }
    //This Function will reset all the data
    function clearTable() {
      alert("Clearing...");

      $.ajax({ url: "/api/clear", method: "POST" }).then(function () {
        $("#waitList").empty();
        $("#tableList").empty();
      });
    }

    $("#clear").on("click", clearTable);

    // run Queries
    runTableQuery();
    runListQuery();
  </script>
</html>
